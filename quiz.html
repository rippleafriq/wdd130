<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

    <form>
        <!-- Question 1: Fill in the blank -->
        <label for="q1">1. Fill in the blank. HTML stand for </label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2: Short answer -->
        <label for="q2">2. Describe the purpose of CSS.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <!-- Question 3: Dropdown -->
        <label for="q3">3. Which HTML tag is used for creating an unordered list?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="ul">ul</option>
            <option value="ol">ol</option>
            <option value="dl">dl</option>
        </select>

        <!-- Question 4: Integer answer -->
        <label for="q4">4. How many levels of heading tags are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
